{% for v in versions %}
<tr class="hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
    <td class="px-6 py-4 whitespace-nowrap">
        {% if v.is_active %}
        <span
            class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400 border border-green-200 dark:border-green-800">
            Active
        </span>
        {% else %}
        <span
            class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-400">
            Stored
        </span>
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap font-mono text-sm">{{ v.version }}</td>
    <td class="px-6 py-4 whitespace-nowrap">
        <span
            class="px-2 py-1 text-xs font-medium rounded bg-indigo-50 text-indigo-700 dark:bg-indigo-900/20 dark:text-indigo-400">
            {{ v.source }}
        </span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm">{{ v.lookback_months }}m</td>
    <td class="px-6 py-4 whitespace-nowrap text-xs text-gray-500">
        {{ v.train_start_date }} ~ {{ v.train_end_date }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ v.created_at | kst }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        {% if not v.is_active %}
        <button hx-post="/analytics/versions/activate/{{ stock_code }}/{{ v.version }}/{{ v.source }}"
            hx-target="#version-table-body" hx-swap="innerHTML"
            class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300">
            Activate (Rollback)
        </button>
        {% else %}
        <span class="text-gray-400 italic">Current System</span>
        {% endif %}
    </td>
</tr>
{% endfor %}

<div
    class="absolute z-50 w-full md:w-80 mt-1 right-0 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-2xl overflow-hidden animate-in fade-in slide-in-from-top-2 duration-200">
    <div class="px-4 py-2 bg-gray-50 dark:bg-gray-900/50 border-b border-gray-100 dark:border-gray-700 text-[10px] font-black uppercase tracking-widest text-gray-400">
        Jump to Analytics
    </div>
    {% if results %}
    <div class="max-h-[300px] overflow-y-auto">
        {% for stock in results %}
        <a href="/analytics?stock_code={{ stock.stock_code }}" 
           class="block px-4 py-3 hover:bg-indigo-50 dark:hover:bg-indigo-900/40 transition-colors border-b last:border-none border-gray-100 dark:border-gray-700 group">
            <div class="flex justify-between items-center text-left">
                <div>
                    <span class="text-sm font-bold text-gray-900 dark:text-white group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">{{ stock.stock_name }}</span>
                    <span class="text-[10px] text-gray-400 font-mono ml-2 group-hover:text-indigo-500/50 transition-colors">{{ stock.stock_code }}</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-gray-300 group-hover:text-indigo-500 transition-all group-hover:translate-x-1"></i>
            </div>
        </a>
        {% endfor %}
    </div>
    {% else %}
    <div class="px-4 py-8 text-xs text-gray-400 text-center flex flex-col items-center gap-2">
        <i data-lucide="search-x" class="w-8 h-8 text-gray-200"></i>
        <span>No matching stocks found</span>
    </div>
    {% endif %}
</div>

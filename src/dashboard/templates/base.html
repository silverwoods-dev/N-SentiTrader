<!-- src/dashboard/templates/base.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}N-SentiTrader Admin{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a', 950: '#172554',
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }

        .bento-card {
            @apply bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-md transition-shadow duration-200 p-6;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen font-sans">
    <!-- Navigation -->
    <nav
        class="sticky top-0 z-40 w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/"
                        class="flex items-center gap-2 text-xl font-bold text-primary-600 dark:text-primary-400">
                        <i data-lucide="trending-up" class="w-6 h-6"></i>
                        <span>N-SentiTrader</span>
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <!-- Global Jump Bar -->
                    <div class="hidden md:flex relative group">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 group-focus-within:text-indigo-500 transition-colors"></i>
                        <input type="text" placeholder="Jump to stock..." 
                            hx-get="/global-search" hx-trigger="keyup changed delay:200ms" hx-target="#global-search-results"
                            class="pl-10 pr-4 py-2 w-64 bg-gray-100 dark:bg-gray-800/50 border border-transparent focus:border-indigo-500 rounded-xl text-sm outline-none transition-all focus:bg-white dark:focus:bg-gray-800">
                        <div id="global-search-results" class="relative"></div>
                    </div>
                    
                    <a href="/analytics"
                        class="flex items-center gap-1 px-3 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:hover:bg-gray-800 transition-colors">
                        <i data-lucide="calendar-days" class="w-4 h-4"></i>
                        <span>Weekly Outlook</span>
                    </a>
                    <a href="/analytics/backtest/monitor"
                        class="flex items-center gap-1 px-3 py-2 rounded-lg text-sm font-medium text-indigo-600 hover:bg-indigo-50 dark:text-indigo-400 dark:hover:bg-indigo-900/20 transition-colors">
                        <i data-lucide="shield-check" class="w-4 h-4"></i>
                        <span>Backtest</span>
                    </a>
                    <a href="/analytics/expert"
                        class="flex items-center gap-1 px-3 py-2 rounded-lg text-sm font-medium text-amber-600 hover:bg-amber-50 dark:text-amber-400 dark:hover:bg-amber-900/20 transition-colors">
                        <i data-lucide="microscope" class="w-4 h-4"></i>
                        <span>Expert</span>
                    </a>
                    <a href="/system/logs"
                        class="flex items-center gap-1 px-3 py-2 rounded-lg text-sm font-medium text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20 transition-colors">
                        <i data-lucide="activity" class="w-4 h-4"></i>
                        <span>Ops Center</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-8 right-8 z-50 flex flex-col gap-3"></div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Re-initialize icons after HTMX content swaps
        document.body.addEventListener('htmx:afterSwap', function () {
            lucide.createIcons();
        });

        // Global Toast System
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            if (!container) return;
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-600' : (type === 'error' ? 'bg-red-600' : 'bg-amber-600');
            const icon = type === 'success' ? 'check-circle' : 'alert-triangle';

            toast.className = `${bgColor} text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-3 transform transition-all duration-300 translate-y-10 opacity-0`;
            toast.innerHTML = `
                <i data-lucide="${icon}" class="w-5 h-5"></i>
                <span class="font-medium text-sm">${message}</span>
                <button onclick="this.parentElement.remove()" class="ml-4 hover:opacity-70">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            `;

            container.appendChild(toast);
            lucide.createIcons();

            setTimeout(() => {
                toast.classList.remove('translate-y-10', 'opacity-0');
            }, 10);

            setTimeout(() => {
                toast.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Listen for showToast event from HTMX
        document.body.addEventListener('showToast', function(evt) {
            showToast(evt.detail.message, evt.detail.type);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>

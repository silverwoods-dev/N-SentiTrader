<!-- src/dashboard/templates/base.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}N-SentiTrader Admin{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a', 950: '#172554',
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }

        .bento-card {
            @apply bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-md transition-shadow duration-200 p-6;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen font-sans">
    <!-- Navigation -->
    <nav
        class="sticky top-0 z-40 w-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/"
                        class="flex items-center gap-2 text-xl font-bold text-primary-600 dark:text-primary-400">
                        <i data-lucide="trending-up" class="w-6 h-6"></i>
                        <span>N-SentiTrader</span>
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="/analytics"
                        class="flex items-center gap-1 px-3 py-2 rounded-lg text-sm font-medium text-blue-600 hover:bg-blue-50 dark:text-blue-400 dark:hover:bg-blue-900/20 transition-colors">
                        <i data-lucide="line-chart" class="w-4 h-4"></i>
                        <span>Analytics</span>
                    </a>
                    <a href="/analytics/backtest/monitor"
                        class="flex items-center gap-1 px-3 py-2 rounded-lg text-sm font-medium text-indigo-600 hover:bg-indigo-50 dark:text-indigo-400 dark:hover:bg-indigo-900/20 transition-colors">
                        <i data-lucide="shield-check" class="w-4 h-4"></i>
                        <span>Backtest</span>
                    </a>
                    <a href="/errors"
                        class="flex items-center gap-1 px-3 py-2 rounded-lg text-sm font-medium text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20 transition-colors">
                        <i data-lucide="alert-circle" class="w-4 h-4"></i>
                        <span>Error Logs</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Re-initialize icons after HTMX content swaps
        document.body.addEventListener('htmx:afterSwap', function () {
            lucide.createIcons();
        });
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
